version: 5.1-{branch}+{build}

image:
  - Visual Studio 2022 # Windows Server 2019
  - Visual Studio 2017 # Windows Server 2016
  - Visual Studio 2015 # Windows Server 2012 R2
  - macos-bigsur   # 11.6.4
  - macos-monterey # 12.2.1
  - macos-catalina # 10.15.7
  - macos-mojave   # 10.14
  - Ubuntu2004
  - Ubuntu1804
  - Ubuntu1604

environment:
  MESA_DIST_WIN_VER: 22.3.0

init:
  - cmd: ver
  - cmd: systeminfo | findstr /B /C:"OS Name" /C:"OS Version"

for:
-
  matrix:
    only:
      - image: Ubuntu2004
  services:
    - docker
  install:
    - docker pull knossostool/knossos
  build_script:
    - docker run --privileged --cap-add=ALL -v /lib/modules:/lib/modules -v /dev:/dev -v ${APPVEYOR_BUILD_FOLDER}:/root/knossos -e APPVEYOR_REPO_BRANCH knossostool/knossos bash -c '/root/knossos/ci/build_linux.sh'
  artifacts:
    - path: '*nightly.*'
-
  matrix:
    only:
      - image: Ubuntu1804
      - image: Ubuntu1604
  build: off
  before_test:
    - curl -C - -LO https://github.com/knossos-project/knossos/releases/download/nightly-dev/linux.$APPVEYOR_REPO_BRANCH-KNOSSOS.nightly.AppImage
    - chmod +x linux.$APPVEYOR_REPO_BRANCH-KNOSSOS.nightly.AppImage
  deploy: off
-
  matrix:
    only:
      - image: macos-bigsur
  environment:
    MACOSX_DEPLOYMENT_TARGET: 10.14 # mojave
  install:
    - brew pin appveyor-build-agent # https://github.com/appveyor/ci/issues/3763#issuecomment-1003168277
    - time brew update
    - time brew upgrade || true # skipped upgrades for pinned packages donâ€™t return cleanly
    - time brew remove qt6 || true
    - time brew install boost ninja python qt5 snappy
    - time brew install --overwrite cmake # for building from source, brew needs its own cmake, which conflicts with the preinstalled one
    - sed -e 's/"qt"/"qt@5"/' -i bak $(brew edit --print-path quazip)
    - time brew install -s quazip # build from source (with patched qt5 dependency)
    - sh ci/build_macos_PythonQt.sh
  build_script:
    - sh ci/build_macos.sh
  test_script:
    - ../knossos-build/KNOSSOS.app/Contents/MacOS/knossos exit
  artifacts:
    - path: '*nightly.*'
-
  matrix:
    only:
      - image: macos-monterey
      - image: macos-catalina
      - image: macos-mojave
  before_test:
    - curl -C - -LO https://github.com/knossos-project/knossos/releases/download/nightly-dev/macos.$APPVEYOR_REPO_BRANCH-KNOSSOS.nightly.app.zip
    - unzip -q macos.$APPVEYOR_REPO_BRANCH-KNOSSOS.nightly.app.zip
  build: off
  test_script:
    - KNOSSOS.app/Contents/MacOS/knossos exit
  deploy: off
-
  matrix:
    only:
      - image: Visual Studio 2022
  environment:
    MSYSTEM: MINGW64
  build_script:
    - cmd: C:\msys64\usr\bin\bash -lc "pacman -Syuu --noconfirm"
    - cmd: C:\msys64\usr\bin\bash -lc "$(cygpath ${APPVEYOR_BUILD_FOLDER})/ci/build_windows.sh"
  artifacts:
    - path: '*nightly.*'
-
  matrix:
    only:
      - image: Visual Studio 2017
      - image: Visual Studio 2015
  build: off
  before_test:
    - curl -C - -LO https://github.com/knossos-project/knossos/releases/download/nightly-dev/win.%APPVEYOR_REPO_BRANCH%-KNOSSOS.nightly.exe
  deploy: off

test_script:
  - cmd: curl -C - -LO https://github.com/pal1000/mesa-dist-win/releases/download/%MESA_DIST_WIN_VER%/mesa3d-%MESA_DIST_WIN_VER%-release-msvc.7z
  - cmd: 7z e "-i!x64/*.dll" "-i!x64/*.json" "mesa3d-*-release-msvc.7z"
  - cmd: win.%APPVEYOR_REPO_BRANCH%-KNOSSOS.nightly.exe exit
  # custom screen specification is required for 1604, because the default used to be only 8 bit
  - sh: time xvfb-run -e /dev/stdout --auto-servernum -s '-screen 0 1024x768x24' ./linux.$APPVEYOR_REPO_BRANCH-KNOSSOS.nightly.AppImage exit

deploy:
  - provider: GitHub
    tag: nightly
    auth_token:
      secure: 6H9lxjGN7S4JqVmcYajXB/aQfDgynqn3+u0Le8eHBup2sxBTgdsdP5uuGTIf5whj
    artifact: /.*\.KNOSSOS\..*/
    prerelease: true
    force_update: true
    on:
      branch: master
  - provider: GitHub
    tag: nightly-dev
    auth_token:
      secure: 6H9lxjGN7S4JqVmcYajXB/aQfDgynqn3+u0Le8eHBup2sxBTgdsdP5uuGTIf5whj
    artifact: /.*-KNOSSOS\..*/
    prerelease: true
    force_update: true
